name: test

on:
  workflow_dispatch:
    inputs:
      VERSION:
        type: choice
        description: Choice Version to Deploy
        required: true
        default: 'patch'
        options:
          - 'patch'
          - 'minor'
          - 'major'

jobs:
  add-git-tag:
    environment:
      name: production
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Bump version and push tag
        id: tag_version
        uses: mathieudutour/github-tag-action@v6.0
        with:
          github_token: ${{ secrets.PAT }}
          default_bump: ${{ github.event.inputs.VERSION }}
          tag_prefix: ''
      - name: check new tag
        run: |
          echo ${{ steps.tag_version.outputs.new_tag }}
      - name: Slack Notification
        if: success()
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_CHANNEL: test
          SLACK_COLOR: success
          SLACK_ICON: https://github.com/rtCamp.png?size=48
          SLACK_MESSAGE: 'Git tag가 정상적으로 추가되었습니다. Version: ${{ steps.tag_version.outputs.new_tag }}'
          SLACK_TITLE: Force Pipeline Alert
          SLACK_USERNAME: pipeline alert service
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
          MSG_MINIMAL: true
